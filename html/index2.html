<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    <h2 id = "hello">안녕하세요</h2>
    <h2 id = "hi">올때메로나</h2>

    <div class = "alert-box" id = "alert">
        <p id = "title">Alert 박스</p>
        <button id = "close">X</button>
    </div>

    <button onclick = "알림창1열기('아이디입력해라')">버튼1</button>
    <button onclick = "알림창1열기('비번입력해라')">버튼2</button>

    <script>
        document.getElementByID('hello').innerHTML = '안녕';
        document.getElementByID('hi').innerHTML = '올때바밤바';
        document.getElementByID('hello').style.fontSize = '30px';

        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });

        function 알림창1열기(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }

        function 알림창열기(구멍){
            document.getElementById('alert').style.display = 구멍;
        }
    </script>
    
    <h4 id = "test" class = "test1">안녕하세요</h4>

    <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
    </script>

    <script>
        document.querySelectorAll('#test')[0]
        document.getElementById('test').innerHTML = '';
        $('#test').html('안녕');
        $('.test1')
    </script>

</body>
</html>
